<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quizer</title>
</head>

<body>
    <header>
        <button type="button" id="high-score-btn" class="button high-score">View high scores</button>
        <span>Time: <span id="timer"></span></span>
    </header>

    <main>
        <div id="start-view" class="start-view">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect
                answers will penalize your score/time by <span id="time-penalty">10</span> seconds!</p>
            <button type="button" id="start-btn" class="button start">Start Quiz</button>
        </div>

        <div id="question-view"></div>

        <div id="end-view" class="hidden">
            <h1>All done!</h1>
            <h2>Your final score is <span id="user-score"></span></h2>

            <label for="initials">Enter initials: </label>
            <input type="text" id="initials" name="initials"></input>
            <button type="button" id="initials-btn" class="button submit">Submit</button>
        </div>

        <div id="high-score-view" class="hidden">
            <h1>High Scores</h1>

            <ol id="high-score-list" class="high-score-list">

            </ol>

            <button type="button" id="restart" class="button go-back">Go back</button>
            <button type="button" id="clear-scores" class="button clear-score">Clear high scores</button>
        </div>

        <div id="result" class="hidden result">
            <hr>
            <h3 id="wrong">Wrong!</h3>
            <h3 id="correct">Correct!</h3>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
