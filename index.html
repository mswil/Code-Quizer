<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quizer</title>
</head>

<body>
    <header>
        <!-- TODO handle viewing the high scores -->
        <button type="button" id="high-score-btn">View high scores</button>
        <span>Time: <span class="timer">0</span></span>
    </header>

    <main>
        <div id="start-view">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect
                answers will penalize your score/time by 10 seconds!</p>
            <button type="button" id="start-btn">Start Quiz</button>
        </div>

        <div id="end-view" class="hidden">
            <h1>All done!</h1>
            <h2>Your final score is <span id="user-score"></span></h2>

            <label for="initials">Enter initials: </label>
            <textarea id="initials" name="initials"></textarea>
            <button type="button" id="initials-btn">Submit</button>
        </div>

        <div id="high-score-view" class="hidden">
            <h1>High Scores</h1>

            <ol id="high-score-list">

            </ol>

            <button type="button" id="restart">Go back</button>
            <button type="button" id="clear-scores">Clear high scores</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
